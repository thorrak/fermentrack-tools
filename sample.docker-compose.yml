version: '3.3'

volumes:
  postgres_data: {}
  postgres_data_backups: {}
  fermentrack_data: {}
  fermentrack_logs: {}

services:
  django: &django
    image: jdbeeler/fermentrack:latest
    depends_on:
      - postgres
      - redis
    volumes:
      - /dev:/dev
      - fermentrack_data:/app/data:z
      - fermentrack_logs:/app/log:z
      - /var/run/dbus:/var/run/dbus
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket
    env_file:
      - ./envs/django
      - ./envs/postgres
    command: ["/start", "--privileged"]
    privileged: true
    restart: unless-stopped
    network_mode: "host"

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: fermentrack_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
      - postgres_data_backups:/backups:z
    env_file:
      - ./envs/postgres
    restart: unless-stopped
    network_mode: "host"

  redis:
    build:
      context: .
      dockerfile: ./compose/production/redis/Dockerfile
    image: fermentrack_redis
    restart: unless-stopped
    network_mode: "host"

  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: fermentrack_nginx
    depends_on:
      - django
    restart: unless-stopped
    volumes:
      - fermentrack_data:/data:z
    network_mode: "host"

  tiltbridge-junior:
    image: jdbeeler/tiltbridge-junior:latest
    restart: unless-stopped
    network_mode: "host"
    env_file:
      - ./envs/tiltbridge-jr
    volumes:
      - /dev:/dev
      - fermentrack_logs:/app/log:z
    command: ["/start", "--privileged"]
    privileged: true
